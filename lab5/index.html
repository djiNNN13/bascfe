<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab5</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
	input[type="text"].invalid {
	  border: 2px solid red;
	}
  </style>
  <body>
    <div class="container">
      <h1 class="form-title">Lab 5 Task 1</h1>
      <form id="form">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
			<div class="errorMessage" id="nameError"></div>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="text"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
			<div class="errorMessage" id="emailError"></div>
          </div>
          <div class="user-input-box">
            <label for="birthday">Birthday</label>
            <input type="text"
                    id="birthday"
                    name="birthday"
                    placeholder="Enter Birthday"/>
			<div class="errorMessage" id="birthdayError"></div>
          </div>
		  <div class="user-input-box">
            <label for="">Address</label>
            <input type="text"
                    id="address"
                    name="address"
                    placeholder="Enter Address"/>
			<div class="errorMessage" id="addressError"></div>
          </div>
		  <div class="user-input-box">
            <label for="telegram">Telegram</label>
            <input type="text"
                    id="telegram"
                    name="telegram"
                    placeholder="Enter Telegram"/>
			<div class="errorMessage" id="telegramError"></div>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
	<div id="data"></div>
	<script src="js/task1.js"></script>
  </body>
</html>
